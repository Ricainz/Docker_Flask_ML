<body>
  <script type=text/javascript>
        $(function() {
          $('button#submit').on('click', function(e) {
            e.preventDefault()
            $.ajax({
                type : 'POST',
                url : "/get_result",
                contentType: 'application/json;charset=UTF-8',
                dataType: 'json',
                data : JSON.stringify({Sentence:$('#Analysis').val()}),
                success : function (response) {
                    if (response === 'negative') {
                        $('#result').html('<center><div class="alert alert-danger" role="alert">Your sentence is negative. :-(</div></center>')
                        
                    }
                    if (response === 'neutral') {
                        $('#result').html('<center><div class="alert alert-secondary" role="alert">Your sentence is neutral. :-|</div></center>')
                    }
                    if (response === 'positive') {
                        $('#result').html('<center><div class="alert alert-success" role="alert">Your sentence is positive. :-)</div></center>')

                    }                   
                }
            });
            return false;
          });
        });
    </script>

          <h2 class="text-center">
